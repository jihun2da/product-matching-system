{% extends "base.html" %}

{% block title %}매칭 실행 - 상품 매칭 시스템{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-upload me-2"></i>
                    상품 매칭 실행
                </h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <!-- 파일 업로드 섹션 -->
                    <div class="col-md-6">
                        <h5 class="text-primary mb-3">
                            <i class="fas fa-file-excel me-2"></i>
                            파일 업로드
                        </h5>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="receiptFile" class="form-label">주문서 파일 (Receipt)</label>
                                <input type="file" class="form-control" id="receiptFile" name="receipt_file" accept=".xlsx,.xls" required>
                                <div class="form-text">주문 데이터가 포함된 Excel 파일을 선택하세요.</div>
                            </div>
                            <div class="mb-3">
                                <label for="matchedFile" class="form-label">기준 데이터 파일 (Matched)</label>
                                <input type="file" class="form-control" id="matchedFile" name="matched_file" accept=".xlsx,.xls" required>
                                <div class="form-text">매칭 기준이 되는 상품 데이터 Excel 파일을 선택하세요.</div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="useFast" checked>
                                    <label class="form-check-label" for="useFast">
                                        고속 매칭 사용 (권장)
                                    </label>
                                </div>
                                <div class="form-text">블로킹 알고리즘을 사용하여 매칭 속도를 향상시킵니다.</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-cloud-upload-alt me-2"></i>
                                파일 업로드
                            </button>
                        </form>
                    </div>

                    <!-- 진행 상황 및 결과 섹션 -->
                    <div class="col-md-6">
                        <h5 class="text-success mb-3">
                            <i class="fas fa-chart-line me-2"></i>
                            진행 상황
                        </h5>
                        
                        <!-- 업로드 상태 -->
                        <div id="uploadStatus" class="alert alert-info d-none">
                            <i class="fas fa-info-circle me-2"></i>
                            <span id="uploadMessage">파일을 업로드해주세요.</span>
                        </div>

                        <!-- 파일 미리보기 -->
                        <div id="previewSection" class="d-none">
                            <button type="button" class="btn btn-outline-info btn-sm mb-3" id="previewBtn">
                                <i class="fas fa-eye me-2"></i>
                                파일 미리보기
                            </button>
                        </div>

                        <!-- 매칭 실행 버튼 -->
                        <div id="processSection" class="d-none">
                            <button type="button" class="btn btn-success btn-lg mb-3" id="processBtn">
                                <i class="fas fa-play me-2"></i>
                                매칭 실행
                            </button>
                        </div>

                        <!-- 진행 바 -->
                        <div id="progressSection" class="d-none">
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%">
                                    처리중...
                                </div>
                            </div>
                        </div>

                        <!-- 결과 -->
                        <div id="resultSection" class="d-none">
                            <div class="alert alert-success">
                                <h6><i class="fas fa-check-circle me-2"></i>매칭 완료</h6>
                                <div id="resultStats"></div>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-primary btn-sm me-2" id="downloadReceiptBtn">
                                        <i class="fas fa-download me-1"></i>
                                        주문서 결과 다운로드
                                    </button>
                                    <button type="button" class="btn btn-primary btn-sm" id="downloadMatchedBtn">
                                        <i class="fas fa-download me-1"></i>
                                        기준데이터 결과 다운로드
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 파일 미리보기 모달 -->
<div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-table me-2"></i>
                    파일 미리보기
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="previewTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="receipt-tab" data-bs-toggle="tab" 
                                data-bs-target="#receipt-preview" type="button" role="tab">
                            주문서 파일
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="matched-tab" data-bs-toggle="tab" 
                                data-bs-target="#matched-preview" type="button" role="tab">
                            기준 데이터 파일
                        </button>
                    </li>
                </ul>
                <div class="tab-content mt-3" id="previewTabsContent">
                    <div class="tab-pane fade show active" id="receipt-preview" role="tabpanel">
                        <div id="receiptPreviewContent"></div>
                    </div>
                    <div class="tab-pane fade" id="matched-preview" role="tabpanel">
                        <div id="matchedPreviewContent"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
